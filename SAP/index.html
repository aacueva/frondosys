<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body class="page-login">

<div class="form-group content">
	<div class="formulario">
		<form action="">

		<img class="logo" src="logo.png" alt="">
			
				<div class="us">
					<input class="lbl" id="in-user" placeholder="Usuario" type="text">
				</div>
				<div>
					<input class="lbl " id="in-password" placeholder="Contraseña" type="password">
				</div>

			
			
	</form>	
	<div>
			<button id="btn-login" class="boton login" > INGRESAR <i class="fas fa-sign-in-alt"></i></button>
				<a class="password" href="#">¿Olvidaste la contraseña?</a>
	</div>
	

	</div>
	


</div>




	
</body>

<script>	
		$(document).ready(function() {
				
				$("#btn-login").click(function(){
					var usuario = 	$("#in-user").val();
					var contraseña = $("#in-password").val();

					if(usuario != "" && contraseña != ""){
						swal({
  						icon: "success",
						});
					}
					else{
							swal({
  						icon: "error",
						});
					}	

						

				});



		});


</script>
</html>
